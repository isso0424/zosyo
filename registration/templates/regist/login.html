{% extends "base.html" %}

{% block content %}
{% load static %}
{% if form.errors %}
<p>ユーザー名、またはパスワードが間違っています.</p>
{% endif %}

<form method="post" action="" class="form">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
<div><a href="/accounts/discord/login" style="background-color: #505050 !important;color:#FFF;text-decoration:none;padding:10px;">discordでログイン<img style="width:40px; height:40px;" src="{% static 'pictures/discord.jpg' %}"></a> </div>
{% endblock %}
